<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Processor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .top-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: flex-end; margin-bottom: 20px; }
    .download-btn { padding: 8px 14px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .download-btn:hover { background: #0056b3; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Upload Excel Files</h2>
  <input type="file" id="upload" multiple accept=".xlsx,.xls">
  
  <div class="top-buttons" id="downloadButtons"></div>
  <div id="output"></div>

  <script>
    document.getElementById('upload').addEventListener('change', handleFiles, false);

    function handleFiles(event) {
      const files = event.target.files;
      const downloadButtonsDiv = document.getElementById('downloadButtons');
      const output = document.getElementById('output');
      downloadButtonsDiv.innerHTML = "";
      output.innerHTML = "";

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const col2 = rows.map(r => r[1]);
          const col5 = rows.map(r => r[4]);

          let groups = {};
          for (let i = 1; i < rows.length; i++) {
            if (col2[i] && col5[i] && col5[i].toString().toLowerCase().includes("free")) {
              if (!groups[col5[i]]) groups[col5[i]] = [];
              if (!groups[col5[i]].includes(col2[i])) groups[col5[i]].push(col2[i]);
            }
          }

          const headers = Object.keys(groups).sort();
          const maxLength = Math.max(...headers.map(h => groups[h].length));

          let table = `<table><thead><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead><tbody>`;
          for (let i = 0; i < maxLength; i++) {
            table += "<tr>";
            headers.forEach(h => {
              table += `<td>${groups[h][i] || ""}</td>`;
            });
            table += "</tr>";
          }
          table += "</tbody></table>";
          output.innerHTML += table;

          // Prepare worksheet for download
          const newSheetData = [headers];
          for (let i = 0; i < maxLength; i++) {
            newSheetData.push(headers.map(h => groups[h][i] || ""));
          }
          const newSheet = XLSX.utils.aoa_to_sheet(newSheetData);
          const newWb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(newWb, newSheet, "Processed");

          // Add download button at top with file name
          const downloadBtn = document.createElement("button");
          downloadBtn.className = "download-btn";
          downloadBtn.textContent = file.name.replace(/\.[^/.]+$/, "") + "_processed.xlsx";
          downloadBtn.onclick = () => XLSX.writeFile(newWb, file.name.replace(/\.[^/.]+$/, "") + "_processed.xlsx");
          downloadButtonsDiv.appendChild(downloadBtn);
        };
        reader.readAsArrayBuffer(file);
      });
    }
  </script>
</body>
</html>
